<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <h4 class="name">{{currentUser}}</h4>
    <!-- <p class="designation">Software Engineer</p> -->

    <mat-divider></mat-divider>


    <button mat-button class="menu-button" routerLink="/employee">
      <!-- <mat-icon>Employee</mat-icon> -->
      <span>Employee</span>
    </button>
    <button mat-button class="menu-button" routerLink="/employeeGroup">
      <!-- <mat-icon>info</mat-icon> -->
      <span>Employee Group</span>
    </button>
    <button mat-button class="menu-button" routerLink="/employeeAttendance">
      <!-- <mat-icon>home</mat-icon> -->
      <span>Employee Attendance</span>
    </button>

    <!-- <mat-divider>


    </mat-divider>

    <button mat-button class="menu-button" routerLink="">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
